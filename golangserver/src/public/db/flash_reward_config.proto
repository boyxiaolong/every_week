syntax = "proto3"; 

package db; 

message flash_reward_config
{
	uint32	conid			=	1;		//Construction表的建筑ID
	uint32	conlv			=	2;		//该建筑等级升至多少时(填1=解锁)
	uint32	goods_id		=	3;		//索引mall表中的goods_id
	uint32	text3			=	4;		//字串内文,直接秀数字
	uint32	countdown		=	5;		//填1=01:00:00开始倒计时,以小时为单位
	uint32	malllv			=	6;		//奖励以及显示都读Mall_lv ID
	uint32	order			=	7;		//一个建筑对应一个号,数字小的优先 
}

message flash_reward_config_set
{ 
	repeated flash_reward_config set = 1;
}