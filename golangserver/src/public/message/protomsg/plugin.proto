syntax = "proto3";
package protomsg;
import "msg_common_map.proto";


message MsgCL2GSPluginDeployRequest
{
	protomsg.PluginDeploySet plugin_set_data = 1;
}

message MsgGS2CLPluginDeployInfoNotice
{
	protomsg.PluginDeploySyncInfoList info_list = 1;
	int32	error_code			= 99;     	// 结果
}

message MsgGS2CLPluginDeployErrorNotice
{
	int32	error_code = 99;	// 错误码
}