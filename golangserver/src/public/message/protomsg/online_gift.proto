syntax = "proto3";
package protomsg;
import "msg_common.proto";

message MsgGS2CLOnlineGiftInfoNotice
{
    int64 left_time   = 1; // 剩余时间
    int32 cur_gift_id = 2; // 当前礼物id
}

message MsgCL2GSOnlineGiftClaimRequest
{
}

message MsgGS2CLOnlineGiftClaimReply
{
    protomsg.ResourceSet reward = 1; // 礼物开出的物品
    int32 error_code = 99;
}


