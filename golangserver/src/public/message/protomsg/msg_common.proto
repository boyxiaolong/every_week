//////////////////////////////////////////////////////////////////////////
///  布阵 开始
//////////////////////////////////////////////////////////////////////////
enum DeployPosition
{
    kChiefGeneral       = 0;    // 主将
    kViceGeneral1       = 1;    // 副将1
    kViceGeneral2       = 2;    // 副将2
    kAssistantGeneral1  = 3;    // 偏将1
    kAssistantGeneral2  = 4;    // 偏将2
}

message GeneralInfo
{
    uint32 general_id       = 1;    // 将领id
    DeployPosition position = 2;    // 位置
}

message DeployInfo
{
    uint32 id                       = 1;    // 队列id
    repeated GeneralInfo generals   = 2;    // 将领信息
    uint32 siege_id                 = 3;    // 器械id
    uint32 troops                   = 4;    // 当前兵力
    bool is_auto_fill               = 5;    // 是否自动补充 
    bool is_march                   = 6;    // 是否正在行军
    int64 power                     = 7;    // 当前战力
}

message DeployUpdateTroop
{
    uint32 id           = 1;
    uint32 troops_old   = 2;
    uint32 troops_new   = 3;
}

