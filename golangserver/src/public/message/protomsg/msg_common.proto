enum SourceBuffType
{
    kBuffFromGs = 0;         // 从gs来的buff 玩家的buf 0 作用目标
    kGuild = 1;               // 公会buff      1
    kTerritory = 2;          // 公会领土buff
    kMultiStrike = 3;         // 夹击buff
    kEnterBattle = 4;         // 进入战斗的buff
    kNoBattle = 5;            // 脱战状态下的buff
    kHeroSkill = 6;           // 英雄身上的buff
    kRoundBegin = 7;          // 回合开始的时候设置的buff
    kRoundBeginToEntity = 8;  // 回合开始的时候设置对特定entity的buff
    kSkillStatus = 9;         // 状态系统产生的buff
    kRegion = 10;              // region自带buff
    kTroopBuff = 11;           // 兵种buff
    kEntityOnReady = 12;       // EntityOnReady根据条件触发的buff

    kHeroAndEquipProperty = 13;    // 英雄和装备属性
    kSkillStatusForever = 14;      // 状态系统产生的永久buff.状态消失以后不会移除
    kPompeiiCultureTankBuff = 15;  // 部队采集生化培养槽的buff
    kBuildingTerritoryBuff = 16;   // 建筑领土buff
    kWallFriendBuff = 17;
    kMax = 100;

    kBuffFromStrongholdMonsterGs = 500;  // 据点怪buff    作用目标
    kBuffFromHeroGs = 501;               // 所有武将buff     作用目标
    kBuffFromStrongholdGs = 502;         // 据点buff     作用目标
    kBuffFromSelfStation = 503;         // 自己驻军
    kTroopTypeBuff = 504;               // 兵种buff(同兵种数量达到一定后增加的buff)
}

