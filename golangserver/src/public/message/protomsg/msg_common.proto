{
    repeated KingGiftInfo infos = 1;
}

// 礼物记录
message KingGiftRecord
{
    uint64 player_id        = 1;
    uint32 id               = 2;
    int64 record_time       = 3;
    string player_name      = 4;
    string guild_short_name = 5;
    string head             = 6;
}

message KingGiftRecords
{
    repeated KingGiftRecord records = 1;
}

// 王国基础信息
message KingdomBasicInfo
{
    string bulletin             = 1;    // 公告
    uint64 battle_power_limit   = 2;    // 移民战力上限
}

// 历任国王
message KingRecord
{
    uint64 player_id        = 1;
    uint32 index            = 2;    // 第几任
    int64 record_time       = 3;
    string player_name      = 4;
    string guild_short_name = 5;
    string head             = 6;
}

message KingsHistory
{
    repeated KingRecord records = 1;
}

// 国王的个人信息
message KingPlayerBaseData
{
    uint64 king_player_id   = 1;    // 国王
    uint64 king_guild_id    = 2;
    string name             = 3;
    uint64 kingdom_id       = 4;
}

message KingManagerInfo
{
    KingdomBasicInfo basic_info     = 1;
    PlayerKingdomTitleInfos title   = 2;
    KingGiftInfos gift              = 3;
    KingGiftRecords gift_history    = 4;
    KingsHistory king_history       = 5;
}


// 王国buff
message KingdomBuffEffectInfo
{
    uint32 kingdom_id           = 1;
    repeated EffectInfo effects = 2;
}


// 激活记录信息
message KingdomBuffActiveRecord
{
    uint64 active_time      = 1;
    string guild_short_name = 2;
    string player_name      = 3;
    uint32 buff_id          = 4;
}



//////////////////////////////////////////////////////////////////////////
///  国王模块 结束
//////////////////////////////////////////////////////////////////////////


