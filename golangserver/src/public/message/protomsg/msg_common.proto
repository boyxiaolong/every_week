// 王国状态
enum KingdomStatus
{
    kKingdomStatusNull          = 0;
    kKingdomStatusBuilding      = 1;    // 建设中
    kKingdomStatusOpen          = 2;    // 开放
    kKingdomStatusLimitMigrate  = 3;    // 移民限制
}


// 王国基本信息
message KingdomInfoBase
{
    uint32 kingdom_id               = 1;
    int64 origin_time               = 2;    // 开服时间
    bool new_flag                   = 3;
    repeated string support_nations = 4;    // 支持的国家
}


// 王国扩展信息
message KingdomInfoExtend
{
    KingdomStatus status        = 1;
    bool head_flag              = 2;    // 是否先锋王国
    uint64 kingdom_fight_cap    = 3;    // 王国战力
    uint64 migrate_fight_cap    = 4;    // 移民战力限制
}

