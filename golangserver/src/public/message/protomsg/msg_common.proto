syntax = "proto3";
package protomsg;


message NetAddress
{
    uint32 port = 1;
    string ip   = 2;
}

message ServerAddressInfo
{
    uint32 server_type  = 1;
    uint32 kingdom_id   = 3;
    uint32 server_id    = 4;
}

enum CurrencyType
{
    kCurrencyTypeNone           = 0;
    kCurrencyTypeEmoney         = 1;    // 钻石
    kCurrencyTypeOil            = 2;    // 石油
    kCurrencyTypeFood           = 3;    // 食物
    kCurrencyTypeWood           = 4;    // 木材
    kCurrencyTypeSteel          = 5;    // 钢材
    kCurrencyTypeBuildingCost   = 6;    // 建筑cost值
    kCurrencyTypePersonalPoint  = 7;    // 联盟个人积分
    kCurrencyTypeExpeCoin       = 8;    // 远征币
    kCurrencyTypeVipExp         = 9;    // vip经验值
    kCurrencyTypeHeroToken      = 10;   // 英雄信物
    kCurrencyTypeReputation     = 11;   // 活动名望
    kCurrencyTypeSicencePoint   = 12;   // 计略点
    kCurrencyTypeHeromedal      = 13;   // 武勋

}

enum GuildCurrencyType
{
    kGuildCurrencyTypeNone          = 0;
    kGuildCurrencyTypeOil           = 2;    // 石油
    kGuildCurrencyTypeFood          = 3;    // 食物
    kGuildCurrencyTypeWood          = 4;    // 木材
    kGuildCurrencyTypeSteel         = 5;    // 钢材

    kGuildCurrencyTypeGuildPoint    = 8;    // 联盟积分
    kGuildCurrencyTypeGiftKey       = 9;    // 联盟礼物钥匙
    kGuildCurrencyTypeGiftPt        = 10;   // 联盟礼物点数
    kGuildCurrencyTypeExp           = 12;   // 联盟经验
    kGuildWarTicket                 = 20;   // 联盟战书
}

// 内城属性枚举
enum CityAttrType
{
    kCityAttrTypeNone   = 0;
}

// 击杀
message KillArmyCount
{
    uint32 rank     = 1;    // 兵阶
    uint64 count    = 2;    // 数量
}

message KillArmyCountInfo
{
    repeated KillArmyCount kill_count   = 1;    // 击杀详情
}
// 战斗统计
message BattleStatistics
{
    uint64 max_power    = 1;    // 历史最高战力
    uint64 battle_win   = 2;    // 战斗胜利次数
    uint64 battle_fail  = 3;    // 战斗失败次数
    uint64 death        = 4;    // 阵亡数量
    uint64 scout_count  = 5;    // 侦查次数
}

// 成就墙数据
message AchievementFlagData
{
    uint32 id       = 1;    // 成就ID
    uint32 sub_id   = 2;    // 成就子ID
    int64 time      = 3;    // 时间
}

message PlayerLordInfo
{
    uint64 player_id                        = 1;
    string name                             = 2;

    string head                             = 4;    // 当前头像|头像框
    uint64 power                            = 5;    // 战斗力

    uint64 collection_count                 = 8;    // 采集数量

    uint64 guild_id                         = 9;
    string guild_name                       = 10;
    string guild_short_name                 = 11;
    uint64 kill_count                       = 12;   // 击杀数量
    uint32 guild_icon                       = 13;   // 公会图标

    uint32 camp_id                          = 14;   // 阵营

    repeated AchievementFlagData flag_data  = 15;   // 成就墙数据
    int32 achievement_level                 = 16;   // 成就等级

    uint32 castle_level                     = 17;   // 主堡等级

    uint64 carriage_count                   = 18;   // 资源援助
    uint64 guild_help_count                 = 19;   // 联盟帮助
}

// 玩家基本信息（GM用）
message PlayerBaseInfo
{
    uint64 player_id            = 1;    // 玩家id
    uint32 kingdom_id           = 2;    // 王国id
    uint32 db_id                = 3;    // 数据库id
    string name                 = 4;    // 名称
    uint32 castle_level         = 5;    // 主堡等级
    uint32 vip_level            = 6;    // vip等级
    uint64 emoney               = 7;    // 钻石
    uint64 oil                  = 8;    // 石油
    uint64 food                 = 9;    // 食物
    uint64 wood                 = 10;   // 木材
    uint64 steel                = 11;   // 钢材
    uint64 guild_id             = 12;   // 工会id
    int64 reg_time              = 13;   // 注册时间
    int64 enter_kingdom_time    = 14;   // 进入王国时间
    int64 online_time           = 15;   // 在线时长
}

enum PlayerAttributeType
{
    kPlayerAttrNone             = 0;
    kPlayerAttrCurrency         = 1;    // 货币
    kPlayerAttrItem             = 2;    // 物品
    kPlayerAttrHeroExp          = 4;    // 英雄经验
    kPlayerAttrPower            = 5;    // 战力
    kPlayerAttrHeroStarExp      = 6;    // 英雄星级经验
    kPlayerAttrGuildCurrency    = 7;    // 公会货币

    kPlayerAttrAp               = 9;    // 行动力
    kPlayerAttrHero             = 11;   // 直接给英雄
    kPlayerAttrGuildGift        = 12;   // 联盟礼物
    kPlayerAttrDailyScore       = 13;   // 每日活跃度
    kPlayerAttrArmy             = 14;   // 兵
    kPlayerAttrWounded          = 15;   // 伤兵
    kPlayerAttrEquipment        = 16;   // 装备
    kPlayerAttrMarchFace        = 17;   // 队列表情

    kPlayerAttrHonorExp         = 19;   // 荣誉勋章(通行证)经验
    kPlayerAttrHonorGoldCard    = 20;   // 荣誉勋章(通行证)金卡

    kPlayerAttrHead             = 22;   // 头像
    kPlayerAttrFrame            = 23;   // 头像框
    kPlayerAttrSafeCurrency     = 24;   // 安全货币

    kPlayerAttrExploreExp       = 25;   // 探索经验

    kPlayerAttrProsperity       = 28;   // 繁荣值

    kPlayerAttrScience          = 29;   // 科技

    kPlayerAttrRune             = 99;   // 符文

    kPlayerAttrStatus           = 1003; // 状态
    kPlayerAttrKillCount        = 2001; // 击杀数
    kPlayerAttrCollectionCount  = 2002; // 采集数

    kPlayerAttrPompeiiPoint     = 2003; // 庞贝积分
}

enum PlayerPropertyNoticeType
{
    kPlayerPropertyNone         = 0;
    kPlayerPropertyKingdomTitle = 1;    // 王国头衔
    kPlayerPropertyPowerChange  = 2;    // 玩家战力变化
}

message Resource
{
    uint32 res_type = 1;    // PlayerAttributeType类型
    uint32 sub_type = 2;    // 英雄碎片,装备碎片的id
    uint64 value    = 3;    // 数量
}

message RewardData
{
    repeated Resource rewards   = 1;
}

enum LanguageType
{
    kLanguageNone       = 0;
    kLanguageEnglish    = 1;
    kLanguageChineseCN  = 2;
    kLanguageChineseTW  = 3;
    kLanguageFrench     = 4;
    kLanguageItalian    = 5;
    kLanguageGerman     = 6;
    kLanguageSpanish    = 7;
    // kLanguageDutch			= 7;
    kLanguageRussian    = 8;
    kLanguageKorean     = 9;
    kLanguageJapanese   = 10;
    // kLanguageHungrian		= 11;
    kLanguagePortuguese = 12;
    kLanguageArabic     = 13;
    // kLanguageNorwegian	= 14;
    // kLanguagePolish			= 15;
    kLanguageTurkish    = 16;
    // kLanguageUkrainian		= 17;
    // kLanguageRomanian		= 18;
    // kLanguageBulgarian		= 19;
    // kLanguageCzech			= 20;
    // kLanguageDanish			= 21;
    // kLanguageGreek			= 22;
    // kLanguageFinnish		= 23;
    // kLanguageSlovak			= 24;
    // kLanguageSwedish		= 25;
